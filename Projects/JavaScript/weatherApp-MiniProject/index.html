<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App | Vinayak Vispute</title>
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-UserWeatherTab>YOUR WEATHER</p>
            <p class="tab" data-SearchWeatherTab>SEARCH WEATHER</p>
        </div>

        <!-- Main Weather Container -->
        <div class="main-container">

            <!-- Grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form | form container -->
            <form class="location-search-bar" location-searchForm>
                <input type="text" name="location-searchBar" id="location-searchBar" placeholder="Search for city...."
                    location-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading Screen container -->
            <div class="loading-screen-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading...</p>
            </div>


            <!-- Show Weather Information -->
            <div class="weather-info-container">
                <!-- city's Name and Flag -->
                <div class="name">
                    <p class="cityName" data-cityName></p>
                    <img class="cityFlag" data-countryFlag>
                </div>
                <!-- Weather Description -->
                <p class="weatherDescription" data-weatherDescription></p>
                <!-- weather icon according to weather condition -->
                <img class="weatherIcon" data-weatherIcon>
                <!-- temperature -->
                <p><span class="temperature" data-temperature></span>Â°C</pc>

                    <!-- Extra Information 3 Cards Div -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img class="parameter-icon" src="./assets/wind.png" alt="WINDSPEED" loading="lazy">
                        <p class="parameter-description">WINDSPEED</p>
                        <p class="parameter-SpeedValue"></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img class="parameter-icon" src="./assets/humidity.png" alt="HUMIDITY" loading="lazy">
                        <p class="parameter-description">HUMIDITY</p>
                        <p class="parameter-HumidityValue"></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img class="parameter-icon" src="./assets/cloud.png" alt="CLOUDS"  loading="lazy">
                        <p class="parameter-description">CLOUDS</p>
                        <p class="parameter-CloudsValue"></p>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="./index.js"></script>
</body>

</html>
