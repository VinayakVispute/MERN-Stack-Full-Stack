<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Counter | VinayakVispute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkGray: '#343541',
                    }
                }
            }
        }
    </script>
    
</head>

<body>
    <section class="flex justify-center items-center w-full h-screen bg-slate-900 items-center justify-center flex-col gap-10">
        <!-- Div for Counter & Text -->
        <div class="relative">
            <p class="text-2xl font-bold text-teal-400 py-4">Increment and Decrement</p>
            <!-- counter div -->
            <div class="bg-white flex gap-12 p-3 px-5 rounded-sm text-[25px] text-[#344151]">
               <button class="border-r-2 pr-5 border-[#bfbfbf] flex justify-center items-center" onclick="decrement()" id="decrement">
                <i class="fa-solid fa-minus"></i>
            </button>
                <div class="text-4xl px-6" id="counterDigit">0</div>
                <button class="border-l-2 pl-5 border-[#bfbfbf]" onclick="increment()" id="increment"><i class="fa-solid fa-plus"></i></button>
                
            </div>
        </div>


    </section>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
