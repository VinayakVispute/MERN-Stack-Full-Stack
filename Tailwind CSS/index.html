<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mullish: ["Mulish", "sans-serif"],
          },
          colors: {
            deepBlue: "#02042a",
            lightBlue: "#2b84ea",
            lightBlue300: "#4b94ed",
            lightBlue500: "#0b72e7",
            greenLight: "#61cea6",
            grayText: "#818597",
            lightGray: "#e2e2e2",
            grayBlue: "#344a6c",
            deepBlueHead: "#162f56",
            gray2: "#525a76",
          },
        }
      }
    }
  </script>
  <title>RazorPay</title>
</head>

<body>
  <nav class="bg-deepBlue">
    <!-- Razorpay logo -->
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">
      <a href="/" class="cursor-pointer py-7 pr-7"><img src="./images/logo.svg" width="125px" height="30px"
          alt="Razorpay Logo"></a>
      <ul class="flex gap-6">
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Payments
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Banking
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Corporate Card
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Payroll
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Resources
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Support
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group">
          <a href="#">
          Pricing
          </a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
      </ul>
      <div class="flex gap-6">
        <img height="28px" width="28px" src="./images/india-flag.svg">
        <button class="py-3 px-5 text-white font-mullish font-bold  border border-lightBlue border rounded-sm text-sm">Login</button>
        <button class=" flex min-w-[32px] py-3 px-6 text-lightBlue bg-white font-mullish font-bold rounded-sm text-sm hover:text-lightBlue500 ">Sign Up 
          <svg class="w-[14px] h-[14px] ml-3 mt-1 text-lightBlue" fill="currentColor" width="800px" height="800px" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg" id="arrow">
          <path d="M8.29289 2.29289C8.68342 1.90237 9.31658 1.90237 9.70711 2.29289L14.2071 6.79289C14.5976 7.18342 14.5976 7.81658 14.2071 8.20711L9.70711 12.7071C9.31658 13.0976 8.68342 13.0976 8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L11 8.5H1.5C0.947715 8.5 0.5 8.05228 0.5 7.5C0.5 6.94772 0.947715 6.5 1.5 6.5H11L8.29289 3.70711C7.90237 3.31658 7.90237 2.68342 8.29289 2.29289Z"/>
        </svg>
        </button>
      </div
    </div>
  </nav>
</body>
</html>
