<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator | Vinayak Vispute</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Password Generator</h1>
        <div class="displayContainer">
            <input readonly placeholder="Password" data-passwordDisplay>
            <button>
                <span data-CopyMsg></span>
                <img src="./assets/copy.svg" alt="copyButton" width="23" height="23">
            </button>
        </div>
        <div class="inputContainer" inpuContainer>
            <div class="lengthContainer">
                <p>PasswordLength</p>
                <p dataLengthNumber id="dataLengthNumber">0</p>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="20" value="10" step="1" class="slider" dataLengthSlider>
            </div>
            <!-- Check Boxes -->
            <div>
                <input type="checkbox" name="UpperCase" id="UpperCase">
                <label for="UpperCase">
                    Include Uppecase Letters
                </label>
            </div>
            <div>
                <input type="checkbox" name="LowerCase" id="LowerCase">
                <label for="LowerCase">
                    Include Lowercase Letters
                </label>
            </div>
            <div>
                <input type="checkbox" name="Numbers" id="Numbers">
                <label for="Numbers">
                    Include Numbers
                </label>
            </div>
            <div>
                <input type="checkbox" name="Symbols" id="Symbols">
                <label for="Symbols ">
                    Include Symbols
                </label>
            </div>
            <!-- Strength Section -->
            <div class="strengthContainer">
                <p>Strength</p>
                <!-- Strength Circle -->
                <div class="circle" dataIndicator></div>
            </div>
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

</body>

</html>
